<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejestracja - SVCkill</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      position: relative;
      overflow: hidden;
    }
    /* Kontener dla animowanych cząsteczek */
    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body class="relative flex items-center justify-center min-h-screen">
  <!-- Kontener na cząsteczki -->
  <div id="tsparticles"></div>
  
  <!-- Okno rejestracji z efektem glassmorphism -->
  <div class="p-1 rounded-lg bg-gradient-to-r from-blue-400 to-purple-600 shadow-2xl z-10">
    <div class="w-full max-w-md p-8 bg-white/10 backdrop-blur-sm rounded-lg shadow-lg animate__animated animate__fadeInDown">
      <h2 class="text-center text-2xl font-bold text-white mb-6 animate__animated animate__fadeInDown">
        Zarejestruj się w SVCkill
      </h2>
      <form id="register-form" class="space-y-6">
        <div class="animate__animated animate__fadeInLeft animate__delay-1s">
          <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
          <input type="text" id="email" class="w-full px-4 py-2 mt-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-white transition-all duration-300">
        </div>
        <div class="animate__animated animate__fadeInRight animate__delay-1s">
          <label for="password" class="block text-sm font-medium text-gray-200">Hasło</label>
          <input type="password" id="password" class="w-full px-4 py-2 mt-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-white transition-all duration-300">
        </div>
        <button type="submit" class="w-full py-2 font-semibold text-white bg-blue-600 rounded-lg transition-all duration-300 hover:bg-blue-700 hover:scale-105 animate__animated animate__zoomIn animate__delay-2s">
          Zarejestruj się
        </button>
      </form>
      <p class="text-sm text-center text-gray-200 mt-6 animate__animated animate__fadeInUp animate__delay-3s">
        Masz już konto? 
        <a href="https://svckill.github.io/SVCkill_login.github.io/login.html" class="text-blue-400 hover:underline">Zaloguj się</a>
      </p>
    </div>
  </div>
  
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

    // Konfiguracja Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBFjiGzBDGjStru3gAo2eEh6GXLqDzy4Do",
      authDomain: "svccomet.firebaseapp.com",
      projectId: "svccomet",
      storageBucket: "svccomet.firebasestorage.app",
      messagingSenderId: "388894140528",
      appId: "1:388894140528:web:c0240da9afbf62197d2cb5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("register-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Rejestracja udana!");
        })
        .catch((error) => {
          alert("Błąd: " + error.message);
        });
    });

    // Konfiguracja tsParticles
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false
          }
        },
        rotate: {
          value: 0,
          random: true,
          direction: "clockwise"
        },
        shadow: {
          enable: true,
          color: "#000000",
          blur: 5
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: true,
          straight: false,
          outModes: {
            default: "out"
          },
          attract: {
            enable: false
          }
        }
      },
      interactivity: {
        detectsOn: "canvas",
        events: {
          onHover: {
            enable: true,
            mode: "repulse"
          },
          onClick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          },
          push: {
            quantity: 4
          }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
